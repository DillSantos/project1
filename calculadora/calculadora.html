<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- estou consumindo as fonts do google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Calculadora 1.0</title>

</head>

<body>

    <!-- objetivo, criar uma calculadora funcional, com soma, multiplicação, divisão e subtração,
        deve dar a opões para entrada, exibir o resultado e deixar uma pós operação visivel na tela da calculadora,
        a calculadora deve ter funçoes de apagar o resultado para uma nova operação,  -->

    <!-- div all-content -->

    <div class="all-content">
        <div class="output">
            <div data-pos-operand class="pos-operation"></div>
            <div data-pre-operand class="operation"></div>
        </div>

        <button data-all-clear class="span-two" id="AC">AC</button>
        <button data-delet id="DEL">DEL</button>
        <button data-operator class="operando">÷</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operator class="operando">*</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operator class="operando">+</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operator class="operando">-</button>
        <button data-number class="span-two">.</button>
        <button data-number>0</button>
        <button data-equals class="operando" id="equal">=</button>


    </div>
    <script src="script.js"></script>
</body>

</html>
